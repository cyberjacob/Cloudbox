---
- name: "Determine '/' filesystem type"
  set_fact:
    root_fstype: "{{ item.fstype }}"
  when: "(item.mount == '/')"
  with_items:
    - "{{ ansible_mounts }}"

- name: Set no-cow on '/opt' and '/mnt/local' if '/' is btrfs
  shell: "chattr +C {{ item }}"
  when: (root_fstype is defined) and (root_fstype == 'btrfs')
  with_items:
    - /opt
    - /mnt/local
